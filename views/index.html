<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTRAR</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
        <link rel="stylesheet" href="../public/style.css">
        <link rel="icon" href="../public/images/clogo.png">
        <style>
            body {
                position: relative;
                background: var(--radialDark);
                flex-direction: row;
            }
            .homeCard {
                width: 40%;
                height: 60%;
                backdrop-filter: blur(15px) saturate(150%);
                -webkit-backdrop-filter: blur(15px) saturate(150%);
                background: rgba(255, 255, 255, 0.2);
                border-radius: 15px;
                border: 1px solid rgba(255, 255, 255, 0.6);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                text-align: center;
            }
            form {
                width: 50%;
                padding-inline: 50px;
                border-radius: 24px;
            }
            .homePhoto {
                height: 100px;
                width: auto;
            }
            .homeSec2 {
                border-left: 1px solid black;
                padding-left: 30px;
            }

            @media (max-width: 768px) {
                form {
                    display: block;
                    height: auto;
                    gap: 0;
                    width: 80%;
                }
                .homePhoto {
                    height: 50px !important;
                    width: auto;
                }
                .homeSec2 {
                    border-left: 0;
                    padding-left: 0;
                }
                .homeSec {
                    padding: 0;
                    gap: 0;
                }
                .fnav {
                    font-size: 12px;
                }
                body {
                    padding: 0;
                }
                .p9 {
                    font-size: 9px;
                }
                .p10 {
                    font-size: 10px;
                }
                p.title {
                    font-size: 12px;
                }
            }

            @media (max-width: 1024px) {
                .homePhoto {
                    height: 80px;
                    width: auto;
                }
            }
        </style>
    </head>
<body>

    <form action="" class="gap10" style="flex-direction: row;">
        <div class="gap20 col homeSec">
            <br><br>
            <img src="../public/images/logo.jpg" alt="" class="homePhoto">
            <br><br>
        </div>
        <div class="gap20 col homeSec2">
            <center>
                <p class="title blue">Digital Document Request System</p>
            </center>
            <div class="col gap10">
                <div class="field">
                    <label for="">Username</label>
                    <input type="text" id="username" value="">
                </div>
                <div class="field password">
                    <label>Password</label>
                    <input type="password" id="password" value="" id="password">
                    <span class="showPass faded" id="showPass">show</span>
                </div>
            </div>
            <a class="nav fnav pnav" onclick="login()">Login</a>
            <a href="../views/forgot.html">Forgot Password</a>
            <hr>
            <p class="p9 aluminBtn" style="display: inline !important;">For Alumni Students, proceed <a class="str600 blue" style="display: inline; width: auto; max-height: 20px; padding: 0;">here</a>.</p>
        </div>
    </form>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Admin" && password === "all456") {
                window.location.href = "dsb.html";
            } else if (username.includes("@") && username.includes(".") && password === "all456") {
                window.location.href = "home.html";
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
            
    <script>
        const showHideButtons = document.querySelectorAll('.showPass');
        
        showHideButtons.forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = button.previousElementSibling;

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    button.textContent = 'hide';
                } else {
                    passwordInput.type = 'password';
                    button.textContent = 'show';
                }
            });
        });
    </script>

</body>
</html>
